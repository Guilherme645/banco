<div class="sidebar">
  <app-sidebar></app-sidebar>
</div>
<div class="card flex justify-content-center align-items-center" style="width: 100%; height: 100vh;">
  <div>
    <p-calendar
      class="max-w-full"
      [(ngModel)]="date"
      [inline]="true"
      [showWeek]="true"
      (onSelect)="onDateSelect($event)"
      dateTemplate="dateTemplate"
      >
    </p-calendar>

    <ng-template #dateTemplate let-date>
      <div class="date-cell" [ngClass]="{'event-date': isEventDate(date)}" pTooltip="{{ getEventTitle(date) }}">
        {{ date.day }}
      </div>
    </ng-template>

    <div *ngIf="selectedDate" class="event-form">
      <h3>Add Event</h3>
      <input type="text" [(ngModel)]="eventTitle" placeholder="Event Title">
      <button (click)="addEvent()">Add Event</button>
    </div>

    <div class="event-list">
      <h3>Events</h3>
      <ul>
        <li *ngFor="let event of events">
          {{ event.date | date: 'shortDate' }}: {{ event.title }}
        </li>
      </ul>
    </div>
  </div>
</div>

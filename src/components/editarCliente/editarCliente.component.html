<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="form.controls['nome'].hasError('required')">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.controls['email'].hasError('required')">Email é obrigatório</mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj">
      <mat-error *ngIf="form.controls['cnpj'].hasError('required')">CNPJ é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Razão Social</mat-label>
      <input matInput formControlName="razaoSocial">
      <mat-error *ngIf="form.controls['razaoSocial'].hasError('required')">Razão Social é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade de Projetos</mat-label>
      <input matInput formControlName="quantidadeDeProjetos">
      <mat-error *ngIf="form.controls['quantidadeDeProjetos'].hasError('required')">Quantidade de Projetos é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereco">
      <mat-error *ngIf="form.controls['endereco'].hasError('required')">Endereço é obrigatório</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="loading || form.invalid">Salvar</button>
</mat-dialog-actions>

<div class="card">
  <div class="conceito" > 
    <h1>Usuarios</h1>
  <p>Gerencie os Usuarios do sistema.</p>
  </div>
  <hr>
  <p-table #dt2 [value]="Usuarios" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
  [paginator]="true" [globalFilterFields]="['nome', 'cnpj', 'razaoSocial', 'endereco', 'quantidadeDeProjetos']"
  [tableStyle]="{ 'min-width': '75rem' }">
  <ng-template pTemplate="caption">
    <h2>Lista de Usuarios</h2>
    <div class="barra">
      <div class="flex align-items-center">
      <i class="pi pi-search p-input-icon-left"></i>
      <input pInputText type="text" (input)="onGlobalFilterInput($event)" placeholder="Procurar Chamados"
        class="ml-2" />
    </div>
    </div>
  </ng-template>

    <ng-template pTemplate="header">

      <tr>
        <th style="width:20%">Nome</th>
        <th style="width:20%">Login</th>
        <th style="width:20%">Email</th>
        <th style="width:20%">Grupo de Acesso</th>
        <th style="width:50%">Funções</th>
        <th style="width:20%">Ações</th>
        <th style="width:20%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="nome" placeholder="Nome" ariaLabel="Filter Nome" />
        </th>
        <th>
          <p-columnFilter type="text" field="cnpj" placeholder="Login" ariaLabel="Filter CNPJ" />
        </th>
        <th>
          <p-columnFilter type="text" field="razaoSocial" placeholder="Email" ariaLabel="Filter Razão Social" />
        </th>
        <th>
          <p-columnFilter type="text" field="endereco" placeholder=" Grupo de Acesso" ariaLabel="Filter Endereço" />
        </th>
        <th>
          <p-columnFilter type="text" field="quantidadeDeProjetos" placeholder=" Funções"
            ariaLabel="Filter Quantidade de Projetos" />
        </th>
        
        <th>
          <p-button mat-button (click)="openCreateDialog()" label="Criar Usuario" [text]="true" [raised]="true"
            severity="blue-500" />

        </th>
        <th>

        </th>
      </tr>

    </ng-template>

    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cnpj }}</td>
        <td>{{ cliente.razaoSocial }}</td>
        <td>{{ cliente.endereco }}</td>
        <td>{{ cliente.quantidadeDeProjetos }}</td>


        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="info"
            class="button-spacing" (click)="editClient(cliente.id)"></p-button>
         <div class="edit">
          <p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger"
            (click)="deleteClient(cliente.id)"></p-button>
         </div> 
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
